<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">

        <div id="newBookForm">
            <form action="" id="formo">
                <p>Please input info about your book:</p>

                <p>
                    <label for="titleInput">Book title:</label>
                    <input type="text" name="book title" id="titleInput">
                </p>

                <p>
                    <label for="authorInput">Author:</label>
                    <input type="text" name="author" id="authorInput">
                </p>

                <p>
                    <label for="pagesInput"># of pages:</label>
                    <input type="text" name="number of pages" id="pagesInpute">
                </p>

                <p>
                    <label for="readInput">Have you read this book?</label>
                    <input type="checkbox" name="read check" id="readInput">
                </p>

                <div id="formButtons">
                    <button id="submitButton">Submit</button>
                    <button id="closeButton">Close</button>
                </div>
            </form>
        </div>
        
        <div id="bookshelf">
            
        </div>
        
        <div id="controlPanel">
            <button id="newBookButton">New Book</button>
        </div>
    </div>
</body>
</html>
